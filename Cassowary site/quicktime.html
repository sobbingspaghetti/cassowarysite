<body>
 <div class="container">
    <div class="title">
        <h1>QUICKTIME EVENT</h1>
        <div class="timer"></div>
        <script>
            /* Redirect to an external (or internal) URL WITH a delay */
            setTimeout(function() {
            location.href = 'bad.html';
            },5000);
            </script>
        <div class="prompt">
            <p>A cassowary suddenly approaches you on a long beach <br>
            what do you do?</p>
        </div>
        <div id="option">
            <h3> <a href="good.html"> BACK AWAY SLOWLY </a></h3>
            <h3> <a href="https://abcnews.go.com/US/worlds-dangerous-bird-kills-75-year-man-florida/story?id=62392308" target="_blank">SCREAM AND RUN AWAY </a></h3>
        </div>
    </div>
 </div>
